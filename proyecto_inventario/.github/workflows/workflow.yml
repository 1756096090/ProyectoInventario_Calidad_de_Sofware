name: Continuous Integration Pipeline

on:
  push:
    branches:
      - main
      - 'develop'
  pull_request:
    branches:
      - main
      - 'develop'

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  quality-check:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Java Environment
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile and execute tests
        run: |
          mvn clean compile test

      - name: Package application
        run: mvn package -DskipTests

      - name: Code style verification
        run: |
          mvn checkstyle:checkstyle
        continue-on-error: true

      - name: Static code analysis with PMD
        run: |
          mvn pmd:check
        continue-on-error: true

      - name: Generate test coverage metrics
        run: |
          mvn jacoco:report

      - name: Extract project version
        id: version-extraction
        run: |
          PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "project_version=$PROJECT_VERSION" >> $GITHUB_OUTPUT

      - name: Archive build artifacts and reports
        uses: actions/upload-artifact@v4
        with:
          name: proyecto-integrador
          path: |
            target/*.jar
            target/site/jacoco/
            target/site/checkstyle.html
            target/site/pmd.html
            target/site/css/
            target/site/images/
          retention-days: 30